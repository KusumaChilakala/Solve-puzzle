<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Puzzle - Choose Category</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://media.istockphoto.com/id/946466164/photo/geometric-pattern-of-jigsaw-puzzle.jpg?s=612x612&w=0&k=20&c=9FJks5NlWKj3cvDay0SEPv9eql_YD9HF-S-Mnj9fRW8=') no-repeat center center fixed;
    background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 250px);
      grid-template-rows: repeat(2, 200px);
      gap: 30px;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(6px);
      text-shadow: 1px 1px 4px black;
    }

    .category-card:hover {
      transform: scale(1.05);
      background: rgba(46, 204, 113, 0.8);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      color: white;
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .category-card {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>üß© Choose a Puzzle Category</h1>

  <div class="grid-container">
    <div class="category-card" onclick="navigate('Fruits')">üçé Fruits</div>
    <div class="category-card" onclick="navigate('Animals')">üêØ Animals</div>
    <div class="category-card" onclick="navigate('Places')">üèû Places</div>
    <div class="category-card" onclick="navigate('Actors')">üé¨ Actors</div>
  </div>

  <script>
    function navigate(category) {
      window.location.href = `select.html?category=${category}`;
    }
  </script>
</body>
</html>
